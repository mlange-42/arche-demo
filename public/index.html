<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Arche Demo</title>
	<style>
		body {
			height: 100%;
			width: 100%;
			padding: 0;
			margin: 0;
			background-color: #FFFFFF;
			color: #000000;
			font-family: Arial, Helvetica, sans-serif
		}
	</style>

	<script src="./wasm_exec.js"></script>
	<script>
		if (!WebAssembly.instantiateStreaming) { // polyfill
			WebAssembly.instantiateStreaming = async (resp, importObject) => {
				const source = await (await resp).arrayBuffer();
				return await WebAssembly.instantiate(source, importObject);
			};
		}

		const go = new Go();
		WebAssembly.instantiateStreaming(fetch('main.wasm'), go.importObject).then(res => {
			go.run(res.instance)
		})
	</script>
</head>

<body>
	<div align="center">
		<h1>Arche Demo</h1>
		<div id="canvas"></div>
		<p>Move the mouse over the logo! Click to pause and resume!</p>
		<p><a href="https://github.com/mlange-42/arche"><tt>github.com/mlange-42/arche</tt></a></p>
	</div>
</body>

</html>
