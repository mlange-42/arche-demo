<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ or .Site.Title }}{{ if ne .Kind "home" }} | {{ .Page.Title }}{{ end }}</title>
    <meta name="title" content="{{ or .Site.Title }}{{ if ne .Kind `home` }} | {{ .Page.Title }}{{ end }}">
    <meta name="description" content="{{ .Site.Params.description }}">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ .Site.BaseURL }}" />
    <meta property="og:title" content="{{ or .Site.Title }}{{ if ne .Kind `home` }} | {{ .Page.Title }}{{ end }}" />
    <meta property="og:description" content="{{ .Site.Params.description }}" />
    <meta property="og:image" content="{{ .Site.Params.social_preview }}" />
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="{{ .Site.BaseURL }}" />
    <meta property="twitter:title" content="{{ or .Site.Title }}{{ if ne .Kind `home` }} | {{ .Page.Title }}{{ end }}" />
    <meta property="twitter:description" content="{{ .Site.Params.description }}" />
    <meta property="twitter:image" content="{{ .Site.Params.social_preview }}" />

    {{ range .Site.Params.custom_css -}}
    <link rel="stylesheet" href="{{ . | absURL }}">
    {{- end }}

    {{ range .Site.Params.custom_js -}}
    <script src="{{ . | absURL }}"></script>
    {{- end }}

    <script src="https://kit.fontawesome.com/f4816f3363.js" crossorigin="anonymous"></script>
</head>
<body>
    {{ block "page" . }}{{ end }}
</body>
</html>
