<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ or .Site.Title }}{{ if ne .Kind "home" }} | {{ .Page.Title }}{{ end }}</title>

    {{ range .Site.Params.custom_css -}}
    <link rel="stylesheet" href="{{ . | absURL }}">
    {{- end }}

    {{ range .Site.Params.custom_js -}}
    <script src="{{ . | absURL }}"></script>
    {{- end }}

    <script src="https://kit.fontawesome.com/f4816f3363.js" crossorigin="anonymous"></script>
</head>

<body>
    {{ block "page" . }}{{ end }}
</body>

</html>
