{{ define "page" }}
<article class="container">
    <div tabindex="0" class="sidebar sidebar-left">
        <div class="vertical-text">More demos</div>
        <div>
            <a href="{{ .Site.Home.RelPermalink }}">Home</a><br />
            {{ range .Site.RegularPages }}
            <a href="{{ .RelPermalink }}">{{ or .Title .RelPermalink }}</a><br />
            {{ end }}
        </div>
    </div>
    <div tabindex="0" class="sidebar sidebar-right">
        <div class="vertical-text">Description</div>
        <div>
            <p>{{ .Description | markdownify }}</p>
        </div>
        {{ if .Page.Param "wasm" }}
        <div>
            <a href="{{ .Site.Params.repository }}/tree/main/{{ .Page.Params.wasm }}/">
                <i class="fa fa-github" aria-hidden="true" style="font-size: 120%;"></i>&nbsp;Code for this example
            </a>
        </div>
        {{- end }}
        <div class="about">{{ .Site.Params.about | markdownify }}</div>
    </div>

    <div align="center">
        {{ .Content }}
    </div>
</article>
{{ end }}
